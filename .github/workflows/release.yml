name: release

on:
  push:
    tags:
      - "*"

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: setup
        uses: actions/setup-go@v3
        with:
          go-version-file: go.mod
          cache: true

      - name: install
        run: go install github.com/goreleaser/goreleaser/v2@latest

      - name: release
        run: make release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
